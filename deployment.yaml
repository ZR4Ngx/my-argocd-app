apiVersion: apps/v1
kind: Deployment
metadata:
  name: my-busybox-app
  labels:
    app: my-busybox-app
spec:
  replicas: 1
  selector:
    matchLabels:
      app: my-busybox-app
  template:
    metadata:
      labels:
        app: my-busybox-app
    spec:
      containers:
      - name: busybox-container
        image: docker/busybox:1.36.1-glibc # <--- IMPORTANT: Your image here
        ports:
        - containerPort: 80